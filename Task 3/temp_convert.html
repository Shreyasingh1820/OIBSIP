<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class= "wrapper">
		<div class="container">
			<label for="celsius">Celsius</label>
			<input type="number" id="celsius" name="btn" oninput="celToFar()">
		</div>
		<div class="container">
			<label for="fahrenheit">Fahrenheit</label>
			<input type="number" id="fahrenheit" name="btn" oninput="farToCel()">
		</div>
		
	</div>

	<script type="text/javascript">
		
		// let celsius = document.getElementByID('celsius').innerHTML;
		// let fahrenheit = document.getElementByID('fahrenheit').innerHTML;


		function celToFar(){
			let output = (parseFloat(celsius.value)* 9/5) + 32;
			fahrenheit.value = parseFloat(output.toFixed(2));
			console.log(output);
		}

		function farToCel(){
			let output = (parseFloat(fahrenheit.value)-32)* 5/9;
			celsius.value = parseFloat(output.toFixed(2));
			console.log(output);
		}
	</script>
</body>
</html>
